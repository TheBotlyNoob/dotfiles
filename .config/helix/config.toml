theme = "catppuccin_frappe"

[keys.insert]
"A-tab" = "normal_mode"

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true

[editor.cursor-shape]
normal = "underline"
insert = "bar"
select = "block"

[editor.statusline]
right = ["diagnostics", "selections", "register", "position", "primary-selection-length", "file-encoding"]
